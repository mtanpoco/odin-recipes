        <title>Bulgogi</title>

    <body>
        <h1>Bulgogi</h1>
        <img src="../images/bulgogi.jpg" width="250" alt="Picture of bulgogi">
        <p>Korean BBQ marinaded in sesame oil with sugar and soy sauce.</p>
        <p>Best served with rice.</p>
        <h2>Ingredients:</h2>
        <ul>
            <li>1lb thinly sliced Ribeye or Sirloin steak</li>
            <li>1/3 Cup of Soy Sauce</li>
            <li>3 tablespoon sesame oil</li>
            <li>2 tablespoon brown sugar</li>
            <li>Sprinkle of pickled ginger and sesame seeds</li>
        </ul>
    </body>
